<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Item</title>
    <link rel="stylesheet" href="../02 css/alignItem.css">
</head>

<body>
    <h1>align-items</h1>
    <hr>
    <h2>normal blocks</h2>
    <div id="normal" class="container">
        <div id="box">box 1</div>
        <div id="box2">box 2</div>
        <div id="box">box 3</div>
        <div id="box4">box 4</div>
        <div id="box">box 5</div>
    </div>
    <hr>
    <h2>flex-start</h2>
    <div id="f-start" class="container">
        <div id="box">box 1</div>
        <div id="box2">box 2</div>
        <div id="box">box 3</div>
        <div id="box4">box 4</div>
        <div id="box">box 5</div>
        <div id="box">box 6</div>
        <div id="box2">box 7</div>
        <div id="box4">box 8</div>
    </div>
    <hr>
    <h2>flex-end</h2>
    <div id="f-end" class="container">
        <div id="box">box 1</div>
        <div id="box2">box 2</div>
        <div id="box">box 3</div>
        <div id="box4">box 4</div>
        <div id="box">box 5</div>
    </div>
    <hr>
    <h2>center</h2>
    <div id="f-center" class="container">
        <div id="box">box 1</div>
        <div id="box2">box 2</div>
        <div id="box">box 3</div>
        <div id="box4">box 4</div>
        <div id="box">box 5</div>
    </div>
    <hr>
    <h2>baseline</h2>
    <div id="f-baseline" class="container">
        <div id="box">box 1</div>
        <div id="box2">box 2</div>
        <div id="box">box 3</div>
        <div id="box4">box 4</div>
        <div id="box">box 5</div>
        <div id="box">box 6</div>
        <div id="box2">box 7</div>
        <div id="box4">box 8</div>
    </div>
</body>

</html>
