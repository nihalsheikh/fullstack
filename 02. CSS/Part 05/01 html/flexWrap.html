<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-wrap</title>
    <link rel="stylesheet" href="../02 css/flexWrap.css">
</head>

<body>
    <h1>Flex wrap</h1>
    <hr>
    <h2>nowrap</h2>
    <div id="f-nowrap">
        <div id="box">box 1</div>
        <div id="box">box 2</div>
        <div id="box">box 3</div>
        <div id="box">box 4</div>
        <div id="box">box 5</div>
        <div id="box">box 6</div>
    </div>
    <hr>
    <h2>wrap</h2>
    <div id="f-wrap">
        <div id="box">box 1</div>
        <div id="box">box 2</div>
        <div id="box">box 3</div>
        <div id="box">box 4</div>
        <div id="box">box 5</div>
        <div id="box">box 6</div>
    </div>
    <hr>
    <h2>wrap-reverse</h2>
    <div id="f-w-rev">
        <div id="box">box 1</div>
        <div id="box">box 2</div>
        <div id="box">box 3</div>
        <div id="box">box 4</div>
        <div id="box">box 5</div>
        <div id="box">box 6</div>
    </div>
</body>

</html>
