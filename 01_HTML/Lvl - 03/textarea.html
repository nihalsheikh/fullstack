<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>

<body>
    <h1>Textarea element in form</h1>
    <br>
    <div>
        <form action="/server">
            <label for="feedback">Provide your Feedback</label> <br>
            <textarea id="feedback" name="feedback" rows="5" cols="25"
                placeholder="write your feedback here."></textarea> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
