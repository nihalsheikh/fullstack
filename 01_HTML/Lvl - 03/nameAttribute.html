<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute in Form</title>
</head>

<body>
    <h1>Name Attribute</h1>

    <form action="/server">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" name="user">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" name="pass">
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <br>
    <hr>
    <br>

    <form action="https://www.youtube.com/results">
        <label for="search">YouTube Search</label>
        <input type="text" id="search" placeholder="Search on YouTube" name="search_query">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
