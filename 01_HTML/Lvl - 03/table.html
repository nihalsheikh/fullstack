<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Creating tables in html</h1>

    <table border="black">
        <caption>Student Data</caption>
        <thead>
            <tr>
                <th>Names</th>
                <th>Roll No.</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Aman</td>
                <td>001</td>
            </tr>
            <tr>
                <td>Bablu</td>
                <td>002</td>
            </tr>
            <tr>
                <td>Chintu</td>
                <td>003</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
