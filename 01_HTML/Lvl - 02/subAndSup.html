<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub and Sup tag</title>
</head>

<body>
    <h1>Sub and Sup tags</h1>
    <p>Subscript - meaning below text <br> Superscript - means above text and the tags usage</p>
    <p>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>
    <p>H<sub>2</sub>0</p>
</body>

</html>
