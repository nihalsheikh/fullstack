<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>Unordered List</h1>
    <br>
    
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <br>

    <h1>Ordered List</h1>
    <ol>
        <li>ITEM 1</li>
        <li>ITEM 2</li>
        <li>ITEM 3</li>
    </ol>
</body>

</html>
