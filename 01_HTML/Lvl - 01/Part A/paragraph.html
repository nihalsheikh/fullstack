<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph tag</title>
</head>

<body>
    <h1>This is h1 heading</h1>
    <h4>This is h4 heading</h4>
    <p>This is a paragraph</p>
    <p>To write in another line in html, create another paragraph tag (p-tag) and write in it.</p>
    <p>OTHERISE EVERYTHING WILL BE WRITTEN IN A SINGLE LINE.</p>
</body>

</html>
