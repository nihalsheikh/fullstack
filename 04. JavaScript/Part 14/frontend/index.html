<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Pt 14</title>
</head>

<body>
    <h1>GET and POST Request</h1>
    <br>

    <h2>GET Request form</h2>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter username" name="user">
        <input type="password" placeholder="Enter password" name="password">
        <button>Submit</button>
    </form>

    <hr>

    <h2>POST Request form</h2>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter username" name="user">
        <input type="password" placeholder="Enter password" name="password">
        <button>Submit</button>
    </form>
</body>

</html>
