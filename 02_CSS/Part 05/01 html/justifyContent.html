<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="../02 css/justifyContent.css">
</head>

<body>
    <h1>Justify Content</h1>
    <hr> <br>

    <h2>01 flex start;</h2>
    <div id="flex-start" class="flex-main">
        <div id="start" class="box">box 1</div>
        <div id="start" class="box">box 2</div>
        <div id="start" class="box">box 3</div>
    </div>
    <hr>
    <h2>02 flex-end;</h2>
    <div id="flex-end" class="flex-main">
        <div id="end" class="box">box 1</div>
        <div id="end" class="box">box 2</div>
        <div id="end" class="box">box 3</div>
    </div>
    <hr>
    <h2>03 center;</h2>
    <div id="j-center" class="flex-main">
        <div id="center" class="box">box 1</div>
        <div id="center" class="box">box 2</div>
        <div id="center" class="box">box 3</div>
    </div>
    <hr>
    <h2>04 space-between;</h2>
    <div id="s-between" class="flex-main">
        <div id="sbetween" class="box">box 1</div>
        <div id="sbetween" class="box">box 2</div>
        <div id="sbetween" class="box">box 3</div>
    </div>
    <hr>
    <h2>05 space-around;</h2>
    <div id="s-around" class="flex-main">
        <div id="saround" class="box">box 1</div>
        <div id="saround" class="box">box 2</div>
        <div id="saround" class="box">box 3</div>
    </div>
    <hr>
    <h2>06 space-evenly;</h2>
    <div id="s-evenly" class="flex-main">
        <div id="sevenly" class="box">box 1</div>
        <div id="sevenly" class="box">box 2</div>
        <div id="sevenly" class="box">box 3</div>
    </div>
</body>

</html>
