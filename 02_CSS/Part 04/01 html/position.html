<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <link rel="stylesheet" href="../02 css/position.css">
</head>

<body>
    <h1>Position Property</h1>
    <hr> <br>
    <h2>Position - Static</h2>
    <div id="static1">Stat Box 1</div>
    <div id="static2">Stat Box 2</div>
    <div id="static3">Stat Box 3</div>
    <hr>

    <h2>Position - Relative</h2>
    <div id="relative1">Rel Box 1</div>
    <div id="relative2">Rel Box 2</div>
    <div id="relative3">Rel Box 3</div>
    <hr>

    <h2>Position - Absolute</h2>
    <div id="absolute1">Abs Box 1</div>
    <div id="absolute2">Abs Box 2</div>
    <div id="absolute3">Abs Box 3</div>
    <hr>

    <h2>Position - Fixed</h2>
    <div id="fixed1">Fixed Box 1</div>
    <div id="fixed2">Fixed Box 2</div>
    <div id="fixed3">Fixed Box 3</div>
</body>

</html>
