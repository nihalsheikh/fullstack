<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Style tag element</title>
    <style>
        h1 {
            color: red;
            background-color: yellow;
        }

        p {
            color: green;
            background-color: violet;
        }
    </style>
</head>

<body>
    <h1>CSS using style element </h1>
    <p>Added css styles inside head tag</p>
</body>

</html>
