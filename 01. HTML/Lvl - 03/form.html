<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form in HTML</h1>
    <form>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter text"> <br>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password"> <br>
        </div>

        <div>
            Type Number Attribute
            <input type="number" placeholder="Enter number"> <br>
            Type Date Attribute
            <input type="date" placeholder="Enter date"> <br>
            Type Time Attribute
            <input type="time" placeholder="Enter time"> <br>
            Type Color Attribute
            <input type="color" placeholder="Choose a color"> <br>
        </div>

    </form>
</body>

</html>
