<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Attribute</title>
</head>

<body>
    <h1>Checkbox and Radio Attribute</h1>

    <form action="/server">
        <div>
            <h3>Checkbox</h3>
            <input type="checkbox" id="age" name="age" placeholder="Age">
            <label for="age">I am 18+</label> <br>
        </div> <br>
        <div>
            <h3>Radio button</h3>
            <input type="radio" id="male" name="gender" placeholder="gender male" value="male">
            <label for="male">Male</label> <br>

            <input type="radio" id="female" name="gender" placeholder="gender female" value="female">
            <label for="female">Female</label> <br>

            <input type="radio" id="other" name="gender" placeholder="gender other" value="other">
            <label for="other">Others</label> <br>

            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
