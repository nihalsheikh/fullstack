<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range in Input element</title>
</head>

<body>
    <h1>Range property in Input element</h1>
    <br>
    <div>
        <form action="/server">
            <label for="vol">Set Volume</label> <br>
            <input type="range" id="vol" name="vol" min="0" max="100" step="10" value="30"> <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
