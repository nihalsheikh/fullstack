<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question 3</title>
</head>

<body>
    <h1>Practice question 03</h1>
    <p>making a registration form</p>
    <br>

    <div>
        <h2>Registration Form</h2>
        <form action="/server">
            <div>
                <input type="text" id="fName" name="firstName" placeholder="First Name">
                <input type="text" id="lName" name="lastName" placeholder="Last Name">
            </div> <br>

            <div>
                <label for="gender">Please select gender</label>
                <select id="gender" name="gender">
                    <option value="">Select a gender</option>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div> <br>

            <div>
                Do you agree to all terms of services?
                <input type="checkbox" id="terms" name="terms" value="agreed" checked>
                <label for="terms"> Yes, I agree.</label>
            </div> <br>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
